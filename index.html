<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Poppins font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main class="main">
      <div class="input-section">
        <div>
          <label for="day-input">Day</label>
          <input type="text" id="day-input" placeholder="DD" />
          <div class="err-msg" id="day-msg">
            <div class="empty-msg">This field is required</div>
            <div class="invalid-msg">Must be a valid day</div>
          </div>
        </div>
        <div>
          <label for="month-input">Month</label>
          <input type="text" id="month-input" placeholder="MM" />
          <div class="err-msg" id="month-msg">
            <div class="empty-msg">This field is required</div>
            <div class="invalid-msg">Must be a valid day</div>
          </div>
        </div>
        <div>
          <label for="year-input">Year</label>
          <input type="text" id="year-input" placeholder="YYYY" />
          <div class="err-msg" id="year-msg">
            <div class="empty-msg">This field is required</div>
            <div class="invalid-msg">Must be a valid day</div>
          </div>
        </div>
      </div>
      <button type="button" class="btn calculate-btn">
        <img src="./assets/images/icon-arrow.svg" />
      </button>
      <div class="output-section">
        <div><span id="result-year">--</span> Years</div>
        <div><span id="result-month">--</span> Months</div>
        <div><span id="result-day">--</span> Days</div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>
      . Coded by
      <a href="#">Your Name Here</a>.
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
